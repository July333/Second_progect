<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cryptonite</title>
    <link rel="stylesheet" href="Resources/bootstrap.min.css">
    <link rel="stylesheet" href="Resources/style.css">
</head>

<body>
    <header class="container">
        <div class="name jumbotron">
            <h1>Cryptonite</h1>
            <img id="mImg" src="Resources/imageB.jpg">
        </div>
        <nav class="navbar navbar-expand-lg sticky-top row">
            <div class="col-12 col-sm-6 left nav mr-auto nav-pills nav-justified" id="navbar">
                <a class="nav-link" href="#" id="home">Home</a>
                <a class="nav-link" href="#" id="liveR">Live Reports</a>
                <a class="nav-link" href="#" id="about">About</a>
            </div>
            <div class="col-12 col-sm-6 row right">
                <input id="inp" class="form-control col-8" placeholder="Search by id">
                <button id="search" class="btn btn-outline-success col-4">Search</button>
            </div>
        </nav>
    </header>
        <!--id="parallax"-->
    <div class="parallax-zoom-blur">
        <img id="paral" src="Resources/bb.jpg">
        <!--id="chartContainer"-->
        <div id="chartContainer"></div>
        <!--id="loader"-->
        <div class="load text-center">
            <div id="loader" class="spinner-border text-primary" role="status" style="display: none;">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <main id="myMain" class="container">
        </main>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <div>
                            <h5 class="modal-title" id="myModalLabel">You have already chose 5 coins!</h5>
                            <h7>To select one more coin you need to uncheck some one:</h7>
                        </div>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="cn" id="c0">
                            <label class="myToggle switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <h5>{{coin1}}</h5>
                        </div>
                        <div class="cn" id="c1">
                            <label class="myToggle switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <h5>{{coin2}}</h5>
                        </div>
                        <div class="cn" id="c2">
                            <label class="myToggle switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <h5>{{coin3}}</h5>
                        </div>
                        <div class="cn" id="c3">
                            <label class="myToggle switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <h5>{{coin4}}</h5>
                        </div>
                        <div class="cn" id="c4">
                            <label class="myToggle switch">
                                <input type="checkbox">
                                <span class="slider round"></span>
                            </label>
                            <h5>{{coin5}}</h5>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="Resources/jquery-3.4.1.slim.min.js"></script>
    <script src="Resources/bootstrap.min.js"></script>
    <script src="Resources/jquery.canvasjs.min.js"></script>
    <script src='main.js'></script>
    <script src='graph.js'></script>
</body>

</html>
